<div class="row">
  <div class="col-md-4 mt-4" *ngFor="let beer of beerDatas">

    <div class="card">
      <div class="card-body">
        <h5 class="card-title">{{beer?.type}}</h5>
        <p class="card-text" [ngClass]="beer.warning === 'Good' ? 'good' : 'bad' ">{{beer?.warning}}</p>
        <div class="row">
          <div class="col-md-6"><span>Min: {{beer?.minTemperature}}</span></div>
          <div class="col-md-6"><span>Max: {{beer?.maxTemperature}}</span></div>
        </div>
        <div class="row">
            <div class="col-md-12 mt-4">-Manipulate-</div>
          </div>
        <div class="row">
          <div class="col-md-4 vt-text">
            <button class="btn btn-info" (click)="decreaseTemperature(beer)">-</button>
          </div>
          <div class="col-md-4">
            <div>Now</div>
            <span>{{beer?.temperature}} ËšC</span>
          </div>
          <div class="col-md-4 vt-text">
            <button type="button" class="btn btn-primary" (click)="increaseTemperature(beer)">+</button>
          </div>
        </div>
      </div>
    </div>
    
  </div>
</div>
